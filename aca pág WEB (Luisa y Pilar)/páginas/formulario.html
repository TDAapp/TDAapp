<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario </title>
</head>
<body>
    <center>

    <h1>Formulario</h1>

    <form method="post" action="">
        <Label>Nombre </Label><input type="text" size="20"><br>
        <input type="text" size="20" placeholder="Diite su apellido"><br>
        Telefono <input type="tel"> <br>
        Email <input type="email"> <br>
        Digite su fecha de naciemiento <input type="date" name="fecha"><br>
        Seleecione archivo <input type="file"> <br>
        <br>
        <h2>Seleccione </h2>
        Diagnostico <input type="checkbox"> <br>
        Primera vez <input type="checkbox"> <br>
        Control <input type="checkbox"> <br>
        <br><br>
        <h2>Escriba su mensaje</h2>
        <textarea rows="10" cols="50"></textarea> <br>
        
        <br>
        <br>

        <input type="submit" value="Guardar Datos"> <br>
        <input type="reset" value="Limpiar Datos"> <br>
     </form>
            
    </center>
    
</body>
</html>
